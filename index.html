<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/yeti/bootstrap.min.css"
    integrity="sha512-DGK2dpsxlITD6EjNkkkWtLmdmar3HiWBRBCp5RSLvzqmqyrDVVAkCXop4I/KwtxVzqLGbeylyG8otmBax8J5UA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <title>My JavaScript App</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i><span
        class="text-primary">My</span>BookList</h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">Isbn</label>
        <input type="text" name="text" id="isbn" class="form-control">
      </div>
      <input type="submit" value="Add book" class="btn btn-primary btn-block">
    </form>

    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">

      </tbody>
    </table>

  </div>





  <script src="build/app.bundle.js"></script>
</body>

</html>
